{% extends "base.html" %}

{% block page_title %}
  Monthly Challenges
{% endblock %}

{% block content %}
  {% include "challenges/includes/header.html" %}
  
  <h1> Monthly Challenges </h1>
  <ul>
    {% for month in months_list %}

    {% endfor %}
  </ul>
{% endblock %}
